language: node_js
node_js:
- '13'
sudo: false
branches:
  only:
  - master
before_script:
- npm install --silent -g create-elm-app
script:
- elm-app build
deploy:
  provider: s3
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
  bucket: autophagy.io
  skip_cleanup: true
  region: eu-central-1
  local_dir: build
